buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 22
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionName "2.3.10"
        versionCode 2310
        resValue "string", "app_git_hash", getCurrentGitHash()
    }

    lintOptions {
        abortOnError false
    }

    signingConfigs {
        playStore {
            try {
                storeFile file(SIGN_FILE)
                storePassword SIGN_KEYSTORE_PASS
                keyAlias SIGN_KEYSTORE_ALIAS
                keyPassword SIGN_KEYSTORE_ALIAS_PASS
            } catch (Exception e) {
                e.printStackTrace()
            }
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.playStore
        }
    }
}

def getVersionCode() {
    return 'git rev-list --count HEAD'.execute().text.toInteger()
}

def getCurrentGitHash() {
    return 'git rev-parse --short HEAD'.execute().text.trim()
}

dependencies {
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.android.support:palette-v7:22.1.1'
    compile 'com.android.support:recyclerview-v7:22.1.1'
    compile 'com.android.support:cardview-v7:22.1.1'

    compile 'com.google.android.gms:play-services-analytics:7.0.0'


	debugCompile project(path: ':sdks:GithubAndroidSdk', configuration: 'debug')
	releaseCompile project(path: ':sdks:GithubAndroidSdk', configuration: 'release')


    // Submodules
    compile project(':libraries:android-floating-action-button')

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'

    compile 'com.afollestad:material-dialogs:0.7.3.3'

    compile 'se.emilsjolander:stickylistheaders:2.5.2'

    compile 'com.nineoldandroids:library:2.4.0'

    compile 'com.mikepenz.iconics:octicons-typeface:2.2.0@aar'

    compile 'com.github.d-max:spots-dialog:0.3'

    compile 'com.hannesdorfmann.smoothprogressbar:library:1.0.0'

    compile 'com.squareup:otto:1.3.6'

    compile 'com.squareup.dagger:dagger:1.2.2'

    provided 'com.squareup.dagger:dagger-compiler:1.2.1'

    compile ('com.mikepenz.materialdrawer:library:2.9.2@aar') {
        transitive = true
    }
    compile('com.crashlytics.sdk.android:crashlytics:2.2.2@aar') {
        transitive = true;
    }
    compile('com.mikepenz.aboutlibraries:library:4.7.2@aar') {
        transitive = true
    }

    compile 'com.github.mrengineer13:snackbar:1.1.0'

    compile 'com.wefika:flowlayout:0.4.0'
}
