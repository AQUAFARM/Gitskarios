apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 4
        versionName "1.0.4"
    }
    signingConfigs {
        playStore {
            storeFile file(SIGN_FILE)
            storePassword SIGN_KEYSTORE_PASS
            keyAlias SIGN_KEYSTORE_ALIAS
            keyPassword SIGN_KEYSTORE_ALIAS_PASS
        }
    }

    productFlavors {
        def BOOLEAN = "boolean"
        def TRUE = "true"
        def FALSE = "false"
        def PRO_VERSION = "PRO_VERSION"
        free {
            buildConfigField BOOLEAN, PRO_VERSION, FALSE
            applicationId "com.alorma.github"
        }
        pro {
            buildConfigField BOOLEAN, PRO_VERSION, TRUE
            applicationId "com.alorma.github.pro"
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            signingConfig signingConfigs.playStore
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile project(':sdk')
    compile 'com.android.support:palette-v7:+'
    compile project(':libraries:enhanced-edittext')
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    compile 'com.github.castorflex.smoothprogressbar:library:0.5.2'
}
