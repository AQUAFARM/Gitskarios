apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionName "1.5.2"
        versionCode 152
    }
    signingConfigs {
        playStore {
            storeFile file(SIGN_FILE)
            storePassword SIGN_KEYSTORE_PASS
            keyAlias SIGN_KEYSTORE_ALIAS
            keyPassword SIGN_KEYSTORE_ALIAS_PASS
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            signingConfig signingConfigs.playStore
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:6.1.11'
    compile 'com.android.support:support-annotations:20.0.0'
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:support-v13:21.0.0'
    compile 'com.android.support:palette-v7:21.0.0'
    compile project(':sdk')
    compile project(':libraries:enhanced-edittext')
    compile project(':libraries:fab_button')
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    compile 'com.github.castorflex.smoothprogressbar:library:0.5.2'
    // compile 'com.squareup:otto:1.3.5'
    compile 'uk.me.lewisdeane.ldialogs:ldialogs@aar'
}

repositories{
    flatDir{
        dirs 'libs'
    }
}