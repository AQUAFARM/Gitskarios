apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionName "1.6.0"
        versionCode 160
    }

    signingConfigs {
        playStore {
            storeFile file(SIGN_FILE)
            storePassword SIGN_KEYSTORE_PASS
            keyAlias SIGN_KEYSTORE_ALIAS
            keyPassword SIGN_KEYSTORE_ALIAS_PASS
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled false
            signingConfig signingConfigs.playStore
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:21.0.2"
    compile 'com.google.android.gms:play-services:6.5.87'
    compile 'com.android.support:support-v4:21.0.2'
    compile 'com.android.support:support-v13:21.0.2'
    compile 'com.android.support:palette-v7:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.2'
    compile project(':sdk')
    compile project(':fab')

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    //compile 'com.github.castorflex.smoothprogressbar:library:0.5.2'
    // compile 'com.squareup:otto:1.3.5'
    compile project(':libraries:githubicons')
    compile 'com.afollestad:material-dialogs:0.4.6'
    compile 'com.rengwuxian.materialedittext:library:1.4.3'
    //compile 'com.getbase:floatingactionbutton:1.3.0'
    compile 'com.joanzapata.android:android-iconify:1.0.6'

    //Core
    compile 'com.github.gabrielemariotti.cards:cardslib-core:2.0.0'

    //Optional for built-in cards
    compile 'com.github.gabrielemariotti.cards:cardslib-cards:2.0.0'

    compile 'com.pnikosis:materialish-progress:1.0'
}