apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 21
        versionName "1.5.0"
        versionCode 150
    }

    signingConfigs {
        playStore {
            storeFile file(SIGN_FILE)
            storePassword SIGN_KEYSTORE_PASS
            keyAlias SIGN_KEYSTORE_ALIAS
            keyPassword SIGN_KEYSTORE_ALIAS_PASS
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix ".debug"
        }
        release {
            minifyEnabled true
            signingConfig signingConfigs.playStore
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "com.android.support:appcompat-v7:21.0.0"
    compile 'com.google.android.gms:play-services:6.1.11'
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:support-v13:21.0.0'
    compile 'com.android.support:palette-v7:21.0.0'
    compile project(':sdk')

    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.2'
    compile 'com.github.castorflex.smoothprogressbar:library:0.5.2'
    // compile 'com.squareup:otto:1.3.5'
    compile project(':libraries:githubicons')
    compile 'com.afollestad:material-dialogs:+'
    compile 'com.rengwuxian.materialedittext:library:1.1.0'
    compile 'com.joanzapata.android:android-iconify:1.0.6'
}